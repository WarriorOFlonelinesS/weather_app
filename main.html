<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="./icon.svg" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="main">
      <div class="container">
        <div class="main-holder">
            <form action="#" id="form" class="weather__form">
              <input type="text" name="city" placeholder="Enter the name of your city" class="form__input">
              <input type="submit" id="submit" class='form__submit'>
            </form>
  
            <div class="weather">
         
              <div class="wether-holder">
                <div class="weather-content weather-content_1_day active"  >
                  <h4 class="wether__title">Today</h4>
                <div class="content-holder" id="weather">
                  <div class="weather__loading">
                    <img src="./loading.gif" alt="Loading...">
                </div>
                </div>
                </div>
                <div class="weather-content weather-content_6_days">
                  <h4 class="wether__title">6 days</h4>
                  <div class="weather__loading">
                    <img src="./loading.gif" alt="Loading...">
                  </div>
                  <div class="content-items">

                  </div>

         
       
              </div>
              <div class="weather-content weather-content_10_days">
                <h4 class="wether__title">10 days</h4>
                  <h2>Working on this...</h2>
              </div>
          </div>

        </div>
        <div class="main-buttons">
          <button class="main__btn _active">Today</button>
          <button class="main__btn">6 days</button>
          <button class="main__btn">10 days</button>
        </div>
      </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
