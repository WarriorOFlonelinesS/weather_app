<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="main">
      <div class="container">
        <div class="main-holder">
            <form action="#" id="form" class="weather__form">
              <input type="text" name="city" placeholder="Enter the name of your city" class="form__input">
              <input type="submit" id="submit" class='form__submit'>
            </form>
  
            <div id="weather" class="weather">
         
              <div class="wether-holder">
                <div class="weather-content weather-content_1_day active">
                  <h4 class="wether__title">Today</h4>
                  <div class="content-holder">
                    <div class="weather-left"> 
                      <div class="weather__main">
                    <div class="weather__header">
                      <div class="weather__city">Dnipro</div>
                      <div class="weather__status">Clean</div>
                    </div>
                    <div class="weather__temp">26</div>
                    <div class="wether__feels-like">Feel like 30</div>
                      </div>
                    </div>
                    <div class="weather-right">
                      <div class="weather__icons">
                        <img src="./free-png 1.svg" alt="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="weather-content weather-content_6_days">
                  <div class="weather__loading">
                      <img src="./loading.gif" alt="Loading...">
                  </div>
                </div>
                <div class="weather-content weather-content_10_days">
                  <div class="weather__loading">
                    <img src="./loading.gif" alt="Loading...">
                </div>
                </div>
       
              </div>
          </div>

        </div>
        <div class="main-buttons">
          <button class="main__btn _active">Today</button>
          <button class="main__btn">6 days</button>
          <button class="main__btn">10 days</button>
        </div>
      </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
