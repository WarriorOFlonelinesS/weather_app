<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="main">
      <div class="container">
        <form action="#" id="form" class="weather__form">
          <input type="text" name="city" value="Dnipro" class="form__input">
          <input type="submit" id="submit" class='form__submit' value="Поиск">
        </form>
        <div id="weather" class="weather">
          <div class='weather-holder'> 
            <h3 class='weather__title'> Today </h3>
         </div>
        <div class="weather__main">
            <div class="weather__header">
         
              <div class="weather__city">${location}</div>
              <div class="weather__status">${weatherStatus}</div>
            </div>
            <div class="weather__icons">
              <img src="https://openweathermap.org/img/w/${weatherIcon}.png" alt="">
            </div>
          </div>
          <div class="weather__temp">${temp}</div>
          <div class="wether__feels-like">${feelsLike}</div>`
        </div>
        <div class="main-buttons">
          <button class="main__btn _active">Today</button>
          <button class="main__btn">6 days</button>
          <button class="main__btn">10 days</button>
        </div>
      </div>
      
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
