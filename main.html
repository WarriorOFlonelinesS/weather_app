<body>
  <div class="main">
      <div class="container">
        <div class="main-holder">
            <form action="#" id="form" class="weather__form">
              <input type="text" name="city" placeholder="Enter the name of your city" class="form__input">
              <input type="submit" id="submit" class='form__submit' value="Поиск">
            </form>
            <div id="weather" class="weather">

              <div class="weather__main">
                  <div class="weather__header">
               
                    <div class="weather__city">Dnipro</div>
                    <div class="weather__status">Clean</div>
                  </div>
                  <div class="weather__icons">
                    <img src="./free-png 1.svg" alt="">
                  </div>
                </div>
                <div class="weather__temp">26</div>
                <div class="wether__feels-like">30</div>`
          </div>
          <div class="main-buttons">
            <button class="main__btn _active">Today</button>
            <button class="main__btn">6 days</button>
            <button class="main__btn">10 days</button>
          </div>
        </div>
      </div>
